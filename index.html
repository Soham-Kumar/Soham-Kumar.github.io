<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soham - Personal Website</title>
    <style>
        /* Previous styles remain the same until horizontal-cards */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            margin: 3rem 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00ff9d;
        }

        h2 {
            color: #00ff9d;
            margin: 2rem 0 1rem 0;
            font-size: 1.4rem;
        }

        h3 {
            color: #00ff9d;
            margin: 1.5rem 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .content-block {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: left;
        }

        /* Slider Styles - unified for all sections */
        .slider-container {
            position: relative;
            margin-top: 2rem;
            padding: 0 40px;
        }

        .slider {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 1rem 0;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .card {
            flex: 0 0 300px;
            min-width: 300px;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .card h3 a {
            color: #00ff9d;
            text-decoration: none;
        }

        .card h3 a:hover {
            text-decoration: underline;
        }

        .slider-nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #00ff9d;
            color: #0a0a0a;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .slider-nav-button:hover {
            background-color: #00cc7d;
        }

        .prev-button {
            left: 0;
        }

        .next-button {
            right: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                min-width: 260px;
            }

            .slider {
                scroll-snap-type: x mandatory;
            }

            .slider .card {
                scroll-snap-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Page Content -->
        <section class="section">
            <h1>Soham</h1>
            <div class="content-block">
                <p>
                    Junior @ BITS Pilani.<br>
                    Machine Learning Researcher, Control System Enthusiast, Robotics Appreciator.<br>
                    History Buff, Trekking and Powerlifting in free time.<br>
                </p>
            </div>
        </section>

        <!-- Reading Section -->
        <section class="section" id="reading">
            <h2>Reading</h2>
            
            <!-- Papers Section -->
            <div class="section" id="papers">
                <h3>Papers</h3>
                <div class="slider-container">
                    <button class="slider-nav-button prev-button">←</button>
                    <div class="slider" id="papers-slider">
                        <!-- Papers will be loaded here -->
                    </div>
                    <button class="slider-nav-button next-button">→</button>
                </div>
            </div>

            <!-- Technical Books Section -->
            <div class="section" id="technical-books">
                <h3>Technical Books & Chapters</h3>
                <div class="slider-container">
                    <button class="slider-nav-button prev-button">←</button>
                    <div class="slider" id="books-slider">
                        <!-- Books will be loaded here -->
                    </div>
                    <button class="slider-nav-button next-button">→</button>
                </div>
            </div>

            <!-- Leisure Section -->
            <div class="section" id="leisure">
                <h3>Leisure</h3>
                <div class="slider-container">
                    <button class="slider-nav-button prev-button">←</button>
                    <div class="slider" id="leisure-slider">
                        <!-- Leisure items will be loaded here -->
                    </div>
                    <button class="slider-nav-button next-button">→</button>
                </div>
            </div>

            <!-- Blogs Section -->
            <div class="section" id="blogs">
                <h3>My Blogs</h3>
                <div class="slider-container">
                    <button class="slider-nav-button prev-button">←</button>
                    <div class="slider" id="blogs-slider">
                        <!-- Blogs will be loaded here -->
                    </div>
                    <button class="slider-nav-button next-button">→</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Data for all sections
        const data = {
            papers: [
            {
                    title: "Prompt Learning for CLIP",
                    link: "papers/paper_4.html",
                },
                {
                    title: "Natural Language Supervision in Visual Recognition",
                    link: "papers/paper_5.html",
                },
                {
                    title: "SAM-E: Visual Foundation Model for Embodied Manipulation",
                    link: "papers/paper_1.html",
                },
                {
                    title: "π0: A Vision-Language-Action Flow Model for General Robot Control",
                    link: "papers/paper_2.html",
                },
                {
                    title: "PaliGemma: A versatile 3B VLM for transfer",
                    link: "papers/paper_3.html",
                },

            ],
            books: [
                {
                    title: "The Fountainhead",
                    link: "book-link",
                },
                {
                    title: "Book Title 2",
                    link: "book-link",
                },
                {
                    title: "Book Title 3",
                    link: "book-link",
                }
            ],
            leisure: [
                {
                    title: "Leisure Book 1",
                    link: "book-link",
                },
                {
                    title: "Leisure Book 2",
                    link: "book-link",
                },
                {
                    title: "Leisure Book 3",
                    link: "book-link",
                }
            ],
            blogs: [
                {
                    title: "Blog 1",
                    link: "blogs/blog_1.html",
                },
                {
                    title: "Blog 2",
                    link: "blog-link",
                },
                {
                    title: "Blog 3",
                    link: "blog-link",
                }
            ]
        };

        // Function to load items into a slider
        function loadItems(items, sliderId) {
            const slider = document.getElementById(sliderId);
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3><a href="${item.link}">${item.title}</a></h3>
                `;
                slider.appendChild(card);
            });
        }

        // Function to initialize slider navigation
        function initializeSliderNav(container) {
            const slider = container.querySelector('.slider');
            const prevButton = container.querySelector('.prev-button');
            const nextButton = container.querySelector('.next-button');
            const scrollAmount = 320; // Card width + gap

            prevButton.addEventListener('click', () => {
                slider.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            });

            nextButton.addEventListener('click', () => {
                slider.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            });
        }

        // Initialize all sliders when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Load content for each section
            loadItems(data.papers, 'papers-slider');
            loadItems(data.books, 'books-slider');
            loadItems(data.leisure, 'leisure-slider');
            loadItems(data.blogs, 'blogs-slider');

            // Initialize navigation for all sliders
            document.querySelectorAll('.slider-container').forEach(container => {
                initializeSliderNav(container);
            });
        });
    </script>
</body>
</html>
